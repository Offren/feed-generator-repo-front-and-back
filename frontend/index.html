<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Access</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300,200" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div id="contentLockerBackground" class="lockerBackground"></div>
    <div id="contentLocker" class="lockerPopup animated bounceInDown">
        <div class="header">
            <img src="https://cdn.unlockcontent.net/img/cl/desktop/rezzio/lock.png" alt="Lock">
            <span class="tool-title" id="tool-title">Content Locked</span>
        </div>
        
        <div class="content">
            <span class="tool-description" id="tool-description">Complete one offer to unlock your content</span>
        </div>
        
        <div id="contentInfo" class="content-info"></div>
        
        <div class="links">
            <ul class="lc-checks" id="offersList">
                <div class="text-center py-4">
                    <div class="sk-folding-cube">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                    <p class="text-gray-600 mt-2">Loading offers...</p>
                </div>
            </ul>
        </div>
        
        <div class="footer">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
            <span class="custom-checking" id="custom-checking">Checking completion</span>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
